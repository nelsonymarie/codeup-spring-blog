<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('All Posts')">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</head>
<body class="mb-4">
<div class="wrapper">
  <nav th:replace="partials/navbar :: navbar"></nav>
  <header class="container my-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center display-1">Spring Blog</h1>
        <hr>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row ">
      <div th:each="post : ${posts}" class="col-12 border p-4 mt-4">
        <a th:href="@{|/posts/${post.id}|}"><h2 th:text="${post.title}"></h2></a>
        <p th:text="${post.body}"></p>
        <a th:href="'mailto:'+${post.user.email}"><span th:text="${post.user.email}"></span> </a>
        <br>
        <div class="d-flex justify-content-end">
          <a th:href="@{|/posts/${post.id}/edit|}" class="btn btn-primary mr-3">Edit Post</a>
          <form th:action="@{|/posts/delete/${post.id}|}" th:method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
