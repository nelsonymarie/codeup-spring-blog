<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Head contents -->
  <!-- Add the Bootstrap CSS file -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header th:include="partials/header :: header"></header>
<nav th:include="partials/navbar :: navbar"></nav>
<!-- Page content -->
<div class="container mt-5">
  <h1>Create a New Post</h1>
  <form method="post" th:action="@{/posts/create}" th:object="${post}" class="form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" th:value="*{title}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea id="body" name="body" rows="10" th:text="*{body}" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create Post</button>
    </div>
  </form>
</div>
<footer th:include="partials/footer :: footer"></footer>

<!-- Add the Bootstrap JavaScript file -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQ" crossorigin="anonymous"></script>
