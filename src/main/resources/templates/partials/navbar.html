<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Spring Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts/create}">Create Post</a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item ml-auto">
                <form th:action="@{/logout}" th:method="post">
                    <button class="nav-link btn-link btn">Logout</button>
                </form>

            </li>
        </ul>
    </div>
</nav>
<th:block th:replace="partials/scripts :: scripts" />

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-HaIBeAaZfPvZ+WSdxY1h1zy2+PAdGCrL/EaBf52MvXGKG/RE/NZjWJd1w0wMclD/" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha384-ApNbghf5KjFoW+hX9AhssAgZ5KQjK8fY+9bcyxc25mK7JUCRiBcfpHPGJ9aJXfdJ" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
